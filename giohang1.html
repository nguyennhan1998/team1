
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach lop hoc</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="col-xs-6">
    <input id="ipsearch" name="search" class="form-control" onkeypress="searchProduct2()" placeholder="Search.."/>
    <button class="btn btn-warning" type="button" onclick="searchProduct()">Search</button>
</div>
<table class="table">
    <thead>
    <th>Ma lop</th>
    <th>Ten lop</th>
    <th>phong hoc</th>
    <th></th>
    </thead>
    <tbody>

    </tbody>
</table>
<script type="text/javascript">
    var danhsach=[];
    function searchProduct() {
        $.ajax({
            url:'http://localhost:5000/api/timkiem',
            method:'GET',
            data:{
                search: $('input[name=search]').val(),
                page: 1
            },
            success: function (result) {
                danhsach = result;
                var html = "";
                for (i=0;i<result.length;i++){
                    var tr = "<tr>" +
                        "<td>"+result[i].ma_lop+"</td>" +
                        "<td>"+result[i].ten_lop+"</td>" +
                        "<td>"+result[i].phong_hoc+"</td>" +
                        "<td><a href='#' onclick='addCart("+i+")'>Add cart</a> </td>" +
                        "</tr>";
                    html += tr;
                }
                $('tbody').html(html);
            }
        });
    }
    function searchProduct2() {
        if(event.keyCode == 13){
            $.ajax({
                url:'http://localhost:5000/api/timkiem',
                method:'GET',
                data:{
                    search: $('input[name=search]').val(),
                    page: 1
                },
                success: function (result) {
                    danhsach = result;
                    var html = "";
                    for (i=0;i<result.length;i++){
                        var tr = "<tr>" +
                            "<td>"+result[i].ma_lop+"</td>" +
                            "<td>"+result[i].ten_lop+"</td>" +
                            "<td>"+result[i].phong_hoc+"</td>" +
                            "<td><a href='#' onclick='addCart("+i+")'>Add cart</a> </td>" +
                            "</tr>";
                        html += tr;
                    }
                    $('tbody').html(html);
                }
            });
        }

    }

    function addCart(i) {
        var ds = localStorage.getItem("cart");
        if(ds == null){
            ds = [];
        }else{
            ds = JSON.parse(ds);
        }
        // kiem tra xem co lop nay trong cart hay chua
        for (j=0;j<ds.length;j++){
            if(danhsach[i].ma_lop == ds[i].ma_lop){
                break;
            }
        }
        if(j>=ds.length){
            ds.push(danhsach[i]);
        }
        localStorage.setItem("cart",JSON.stringify(ds));
    }
</script>
</body>
</html>
